<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p>Take turns marking X or 0, first player to get three in a row wins!</p>
    <h2 id="message">Message</h2>
    <input type="text" placeholder="name" id="nameInput">
    <button id="namer">Submit</button>
    <table>
        <tr>
            <td width = 250>
                <h2><span class="marker">X</span> Player:</h2>
                <h2 id="xName">waiting...</h2>
                <h2 id="xWins">Wins: 0</h2>
            </td>
            <td width = 300>
                <span class="center">
                <!-- section was a class rather than an id? -->
                <section id="board">
                    <div id="sq0" class="cell"></div>
                    <div id="sq1" class="cell"></div>
                    <div id="sq2" class="cell"></div>
                    <div id="sq3" class="cell"></div>
                    <div id="sq4" class="cell"></div>
                    <div id="sq5" class="cell"></div>
                    <div id="sq6" class="cell"></div>
                    <div id="sq7" class="cell"></div>
                    <div id="sq8" class="cell"></div>
                </section>   
                </span>
            </td>
            <td width = 250>
                <h2><span class="marker">0</span> Player:</h2>
                <h2 id="oName">waiting...</h2>
                <h2 id="oWins">Wins: 0</h2>
            </td>
        </tr>
    </table>
    <br>
    <button id="restart">New Game</button>
    <button id="resetScores">Reset Scores</button>
    <button id="newPlayers">New Players</button>
</body>
</html>
