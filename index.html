<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p>Take turns marking X or 0, first player to get three in a row wins!</p>
    <h2 id="message">Message</h2>
    <span id="center">
        <!-- section was a class rather than an id? -->
        <section id="board">
            <div id="sq0"></div>
            <div id="sq1"></div>
            <div id="sq2"></div>
            <div id="sq3"></div>
            <div id="sq4"></div>
            <div id="sq5"></div>
            <div id="sq6"></div>
            <div id="sq7"></div>
            <div id="sq8"></div>
        </section>    
    </span>
    <br>
    <button id="restart">Restart</button>
</body>
</html>
